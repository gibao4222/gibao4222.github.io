<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSStutter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="contain">
        <div class="overlay"></div>
        <div class="body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng Ký</h3>
                        <span class="auth-form__switch-btn"><a href="login.html">Đăng Nhập</a></span>
                    </div>
    
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="email" class="auth-form__input" placeholder="Email của bạn" >
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>
    
                    <div class="auth-form__social">
                        <button class="btn btn-primary" type="buttom">
                            <i class="fab fa-facebook"></i>
                            Facebook
                        </button>
                        <button class="btn btn-light" type="buttom">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="btn btn-dark" type="buttom">
                            <i class="fab fa-instagram"></i>
                            Instagram
                        </button>
                    </div>


                    <div class="auth-form__aslide">
                        <p class="auth-form__policy-text">
                            Bằng việc đăng kí, bạn đã đồng ý với SSStutter về 
                            <a href="" class="auth-form__policy-link">Điều khoản dịch vụ </a> &
                            <a href="" class="auth-form__policy-link">Chính sách bảo mật</a>
                        </p>
                    </div>
    
    
                    <div class="auth-form__controls">
                        <a href="index.html">
                            <button class="auth-form__controls-login btn btn-outline-secondary" type="button">    TRỞ LẠI    </button>
                        </a>
                            <button class="auth-form__controls-back btn btn-outline-secondary" type="buttom" onclick="addDate()">ĐĂNG KÝ</button>
                    </div>
                </div>


                
            </div>
        </div>
    </div>


    <div class="background">
        <video width="100%" autoplay playsinline muted loop >
            <source type="video/mp4" src="assets/img-daily/SELF PORTRAIT.mp4">
        </video>
    </div>



    <script>
        var arr_Oject=[];
        function addDate(){
    var arr=document.getElementsByTagName('input');
    var email=arr[0].value;
    var password=arr[1].value;
    var password_test=arr[2].value;
    var reg=/^\w+@\w+\.com$/i;
    if(email==""||password==""||password_test==""){
        alert('Please fill all fields')
        return;
    }
    if(!reg.test(email)){
        alert('Email wrong! Please re-enter.')
        return;
    }
    if(password.length<6){
        alert('Password must be 6 characters')
        return;
    }
    if(password_test!=password){
        alert('Password re-enter wrong! Please re-enter.')
        return;
    }
    else{
        alert('Successful account registration!!!')
    }
    var item={
        email : email,
        password : password
    };
    this.arr_Oject.push(item);
    console.log(arr_Oject);
    }
    </script>

    
</body>
</html>
